<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment System</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background: #f9b62d;
            border: none;
            border-radius: 5px;
        }
        .container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f8f8f8;
        }
        .amount-box {
            margin: 20px;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            background: #f0f0f0;
            display: inline-block;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Choose Your Amount</h1>
    
    <button class="btn" onclick="selectAmount(50)">50 USDT</button>
    <button class="btn" onclick="selectAmount(70)">70 USDT</button>
    <button class="btn" onclick="selectAmount(100)">100 USDT</button>
    <button class="btn" onclick="selectAmount(200)">200 USDT</button>

    <div class="container" id="paymentSection">
        <h2>Payment Details</h2>
        <p>Amount to Pay:</p>
        <div class="amount-box" id="amount">Loading...</div>
    </div>

    <script>
        function selectAmount(amount) {
            document.getElementById("amount").textContent = amount + " USDT";
            document.getElementById("paymentSection").style.display = "block";
        }
    </script>

</body>
</html>
