<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Plans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            //max-width: 400px;
            margin: auto;
            flex-direction: column;
            display: flex;
                align-items: center;
                justify-content: center;
                flex-wrap: wrap;
                gap: 20px;
        }
        #card {
            min-width: 300px;
            background: #fff;
            padding: 20px;
            margin: 0px 0;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }
        #title {
            margin: 0;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        #details {
            display: flex;
            flex-direction: column;
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }
        #details div {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        #details div p {
            margin: 0;
        }
        .earnings {
            font-weight: bold;
            color: #4CAF50;
        }
        #button {
            display: block;
            width: 100%;
            background: #28a745;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 15px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="container" id="packages"></div>

<script>

];

packageData.forEach(packageItem => {
    const container = document.getElementById("packages");

    const card = document.createElement("div");
    card.id = "card";

    // Card title (ana li m9ad had l3ibat bach ma ntlefch hhh)
    const cardTitle = document.createElement("p");
    cardTitle.id = "title";
    cardTitle.textContent = packageItem["card-title"];
    card.appendChild(cardTitle);
// Details
    const detailsDiv = document.createElement("div");
    detailsDiv.id = "details";

    // Earnings div
    const earningsDiv = document.createElement("div");
    const earningsTitle = document.createElement("p");
    earningsTitle.textContent = packageItem["earnings-title"];
    const earningsValue = document.createElement("p");
    earningsValue.textContent = packageItem["earnings-value"];
    earningsDiv.appendChild(earningsTitle);
    earningsDiv.appendChild(earningsValue);

    // Time div
    const timeDiv = document.createElement("div");
    const timeTitle = document.createElement("p");
    timeTitle.textContent = packageItem["time-title"];
    const timeValue = document.createElement("p");
    timeValue.textContent = packageItem["time-value"];
    timeDiv.appendChild(timeTitle);
    timeDiv.appendChild(timeValue);

    // Income div
    const incomeDiv = document.createElement("div");
    const incomeTitle = document.createElement("p");
    incomeTitle.textContent = packageItem["income-title"];
    const incomeValue = document.createElement("p");
    incomeValue.textContent = packageItem["income-value"];
    incomeDiv.appendChild(incomeTitle);
    incomeDiv.appendChild(incomeValue);

    // Append all details
    detailsDiv.appendChild(earningsDiv);
    detailsDiv.appendChild(timeDiv);
    detailsDiv.appendChild(incomeDiv);
    card.appendChild(detailsDiv);

    // Button
    const button = document.createElement("a");
    button.href = packageItem["redirect"];
    button.id = "button";
    button.textContent = packageItem["button"];
    card.appendChild(button);

    container.appendChild(card);
});

</script>

</body>
</html>
